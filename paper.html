  var default_f = function(ev, n) {
		with(v.inputs) {
			v.path.fillColor = '#000';

			var fours = n % 4, // = 0..3
			    even  = n % 8 > 3,
			    bar_y = Math.floor( n / 4 ) * scale,
			    xp    = [    -1,  v.width + 1,  v.width + 1,       -1 ],
			    yp    = [ bar_y,        bar_y,        bar_y,    bar_y ];

			var b = mod(n  , 2) % 4, r = mod(n+1, 2) % 4,
			    t = mod(n+2, 2) % 4, l = mod(n+3, 2) % 4;
    
			var huh = l * ((333 * mod(n, 4)) % 19 % E) * F +
			          r * ((333 * mod(n, 4)) % 19 % E) * F
			          + ((333*n) % 19 % E) * rand;

			yp[0] +=  gap + huh; 
			yp[1] +=  gap + huh;
			yp[2] += -gap + huh;
			yp[3] += -gap + huh;

			return {  x: xp[fours],  y: yp[fours] + scale/2  };

		}

		window.context = canvas.getContext("2d");

    v = {
			inputs: J.reals,

    };
	
    v.path = new Path();
		v.path.strokeWidth = 0;
    v.path.closed = false;

    v.initializePath = function (points) {      
      v.center = view.center;
      v.width  = view.size.width;
      v.height = view.size.height / 2;
			
      v.path.segments = [];
      for (var i = 0; i < points; i++) {
        var point = new Point(v.width / points * i, view.center.y);
        v.path.add(point);
      }
      v.path.fullySelected = false;
    }

    v.initializePath(v.points);
		
    var onFrame = function(event) { // replace with your own
      J.updateReals();
			
      var no_op = _.isEqual( previous, v.inputs ); // && function has not changed

      if (no_op) return;

			previous = _.clone( v.inputs );

      if (v.pause || ! focused) return;
      $fps.text( shorten(1 / event.delta) );
      
      // v.pathHeight += (view.center.y - v.mousePos.y - v.pathHeight) / 10;

      J.recalculate();
      
      for (var i = 0; i < v.points; i++) {
				v.inputs.n = i;
        var pos = editors.paperjs.f.call(v, event, i); // call with this set to p
        if (pos) {
          v.path.segments[i].point.y = pos.y;
          v.path.segments[i].point.x = pos.x;
        }
      }

      if (v.smooth) { v.path.smooth(); }
      blank = true; // add postCanvas
    }
		
    view.onFrame = onFrame;

		function postCanvas() {
			if (blank) {
        editors.canvas.f.call(v);
			}
			blank = false;
		}
	
		setInterval(postCanvas, 10);

<body>
  <div id="control">
    zoom:
    <button id="z1">T</button>
    <button id="z2">Edit</button>
    <button id="z3">Print</button>
    
    design:
    <select id="design_picker">
      <option id="breton">breton</option>
      <option id="lines">lines</option>
      <option id="fibonacci">fibonacci</option>
      <option id="blocks">blocks</option>
    </select>
    <button id="reload">&#x21BB;</button>
    <button id="save_a_version">Save</button>
    <button id="pause">||</button>

    <span id="fps"></span>
  </div>
        
  <img id="t" src="images/full-white-t.png">
  
  <canvas id="canvas" keepalive="true" width='620' height='870'></canvas>
  
  <div id="meh"></div>
  
  <div id="editor">
  	<div class="tabs">
      <a href="#paperjs_editor">paper.js</a> 
      <a href="#canvas_editor">canvas</a>
      <a href="#initial_editor">initial</a>
  	</div>
  	<div class="editor" id="paperjs_editor"></div>
  	<div class="editor" id="canvas_editor"></div>
  	<div class="editor" id="initial_editor"></div>
  </div>
